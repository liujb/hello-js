<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变形</title>
	<style>
	.translate_1{
	    -webkit-transition:4s ease all;
	    -moz-transition:1s ease all;
	    position:absolute;
	    left:250px;
	    top:10px;
	    height: 120px;
	    background:#4d6ea6;

	}
	.translate_2{
	    -webkit-transform:translateY(100px);
	    -moz-transform:translate(100px);
	}
	select{
		border: 2px solid rgb(237, 237, 237);
		width: 128px;
		height: 36px;
		line-height: 18px;
		/*padding-top: 10px;*/
		vertical-align: middle;
	}
	</style>
</head>
