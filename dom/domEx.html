       	<script type="text/javascript">
    		window.onload=function() {

                // 根据W3C对DOM的要求，浏览器可以自行为其添加属性和方法，以增强其功能，
                // DOM扩展的做法很普遍了。

                //浏览器的呈现模式
                if(document.compatMode=='CSS1Compat'){ //标准模式
                    console.log('标准模式');
                }else if(document.compatMode=='BackCompat'){
                    console.log('混杂模式');
                }else{
                }

                // IE又有三种模式 （其他浏览器会是undefined）
                console.log(document.documentMode); //IE9 下测试为 9
                //关于document.documentMode 5 表示混杂模式（即IE5模式），7表示IE7仿真模式，8,9表示IE8或者IE9的标准模式

            }
    	</script>
