<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
    </head>
    <body>
    	<h1></h1>
        <input type='button' id='btn_test' value='Test ' /> 
        <script type='text/javascript' src='eventUtils.js'></script>
       	<script type="text/javascript">
    		window.onload=function() {
                var btn_test=document.getElementById('btn_test');
                var handler=function(event){
                    alert(event);
                };

                //IE6,7,8,9,10 FF Chrome Safari Opera 都通过
                EventUtil.addHandler(btn_test,'click',handler);
            }
    	</script>
    </body>
</html>
