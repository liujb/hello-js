<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>匿名函数</title>
    </head>
    <body>
        <h1>匿名函数</h1>
        <script type="text/javascript">
            window.onload=function(){
                function fcuntionName(){ //函数声明，代码在执行前被加载到作用域中
                    //do something
                };
                
                var functionName2 = function(){ //函数表达式，在执行到该行时，才会有定义【这里就定义了一个匿名函数】
                    //do something
                };
                
                //function(arg0,arg1){//有效 但是谁也不能调用此函数
                    //do something
                //};
                
                /*
                 * 匿名函数的作用①将函数作为一个值返回 ②将函数作为一个参数传递给另一个函数
                 * 如下代码：
                 */
                function createComparisonFun(propertyName){
                    return function(object1,object2){
                        var value1 = object1[propertyName];
                        var value2 = object2[propertyName];
                        if(value1<value2){
                            return -1;
                        }else if(value1>value2){
                            return 1;
                        }else{
                            return 0;
                        }
                    };
                };
            };
        </script>
    </body>
</html>
