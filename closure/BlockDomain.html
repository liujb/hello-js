<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>块级作用域</title>
    </head>
    <body>
        <h1>块级作用域</h1>
        <script type="text/javascript">
            window.onload=function(){
                function outputNum(num){
                  for(var i=0;i<num;i++){
                      alert(i);
                  }
                  var i=100;//js不会告诉你对同一变量进行了多次声明，会对后续的声明视而不见（不过会执行后续声明中的变量的初始化值）
                  alert(i);
                };
                
                //outputNum(3);//0,1,2,100;
                
                //将函数声明转换成为函数表达式,只需要将函数包在圆括号内即可！如(function(){})
                (function(){
                    //这里就是块级作用域
                })()//此处括号表示调用
                
                
                var blockDomain=function(){
                    //这里也是块级作用域
                };
                
                //这种技术用在 限制向全局作用域中添加过多变量和函数
                var outputNum2=function(num){
                    (function(){
                        for(var i=0;i<num;i++){
                            alert(i);
                        }
                    })()
                    alert(i)//error,i未定义
                };
                //outputNum2(3);
                
                (function(){
                    var now=new Date();
                    alert(now);
                })()
            };
        </script>
    </body>
</html>
