<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>递归例子</title>
    </head>
    <body>
        <h1>递归例子</h1>
        <script type="text/javascript">
            window.onload = function(){
                function factorial(num){
                    if(num<=1){
                        return 1;
                    }else{
                        //return num*factorial(num-1);
                        return num*arguments.callee(num-1);
                    }
                }
                
                var anotherFactorial = factorial;//先把函数保存在变量anotherFactorial中
                factorial = null;//然后将变量置为null，结果指向原始函数的引用只剩一个 
                //接下来调用anotherFactorial时必须调用factorial，而factorial此时不是一个函数了
                //这种情况下使用arguments.callee（是一个指向正在执行的函数的指针），所以在编写递归的情况下使用arguments.callee比使用函数名保险！！！
                alert(anotherFactorial(4));
            };
        </script>
    </body>
</html>
