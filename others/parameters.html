<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>

	<body>
		<h1>Test Transform Parameters</h1>
		<script type="text/javascript">
			window.onload = function(){
				//基本类型按值传递
				function addTen(num){
					num += 10;
					return num;
				};
				var count = 10;
				var res = addTen(count);
				alert(count);//10
				alert(res);//20
				
				//对象的按值传递
				//在这个函数内部obj和person引用的是同一个对象
				function setName(obj){
					obj.name = 'Allen';
				};
				var person = new Object();
				setName(person);//Allen
				alert(person.name);//Allen
				
				//证明对象是按值传递
				function setName2(obj){
					obj.name='LiuJiangbei';
					obj = new Object();
					obj.name = 'SB';
					//alert(obj.name);//SB
				};
				var person2 = new Object();
				setName2(person2);
				alert(person2.name);//LiuJiangbei
			};
		</script>
	</body>
</html>
