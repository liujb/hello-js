<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
<title>闭包演示</title>
<script type="text/javascript"> 
	function init() {
	var pAry = document.getElementsByTagName("p");
	for (var i = 0; i < pAry.length; i++) {
		(function() {
			var tmp = i;
			pAry[i].onclick = function() {
				alert(tmp);
			}
		})()
	}
}
</script></head>
<body onload="init();">
	<p>产品一</p>
	<p>产品二</p>
	<p>产品三</p>
	<p>产品四</p>
	<p>产品五</p>
</body>
</html>
