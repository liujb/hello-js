<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet"></head>
	<script type="text/javascript">
		window.onload = function(ev){
			var div = document.getElementById("div1");
			if(div.hasChildNodes()){
				var ndList = div.childNodes;
				if(ndList){
					//alert(ndList.length+' 个子节点.');
					for (var i = ndList.length - 1; i >= 0; i--) {
						var node = ndList[i];
						console.log('nodeName:'+ node.nodeName+',nodeType:'+node.nodeType+',nodeValue:'+node.nodeValue+',attributes:'+node.attributes+',ownerDocument:'+node.ownerDocument+',baseURI:'+node.baseURI+',localName:'+node.localName+',namespaceURI:'+node.namespaceURI+',textContent:'+node.textContent+',prefix:'+node.prefix);
					};
				}else{alert('')}
			}else{alert('No child nodes.');}
		};
	</script>
<body>
	<div id="div1"><p name='p1'></p><p name='p2'></p><div></div></div>
</body>
</html>
