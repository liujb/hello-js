<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
	</head>
	<body>
		<h1>typeof and instanceof</h1>
		<script type="text/javascript">
			window.onload = function(){
				var s = 'SB Jiangbei';
				var b = false;
				var i = 22;
				var u;
				var n = null;
				var o = new Object();
				
				alert(typeof s =='string');//string
				alert(typeof b == 'boolean');//boolean
				alert(typeof i == 'number');//number
				alert(typeof u == "undefined");//undefined
				alert(typeof o);//object
				//object,如果变量的值是一个对象或者null 也总是会返回object
				alert(typeof n);
				
				alert(o instanceof Object);
				alert(o instanceof Array);
				alert(o instanceof RegExp);
			};
		</script>
	</body>
</html>
