<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Location对象</title>
    </head>
    <body>
    	<h1>Location对象</h1>
        <p>location对象是一个比较特殊的对象
            1、既是window对象的属性。
            2、也是document对象的属性。也就是说window.location与document.location是同一个对象</p>
            <p>注意location的屬性 如：hash，host，hostname，href，pathname，port，protocol，search</p>
    	<script type="text/javascript">
            //查詢字符串
            function getQuerySting(){
                var queryString=(location.search.length)?location.search.substring(1):'';
                var args={};
                var items=queryString.split('&');
                var item=null
                    ,name=null
                    ,value=null;
                if(items){
                    for(var i=0,len=items.length;i<len;i++){
                        item=items[i].split('=');
                        name=decodeURIComponent(item[0]);
                        value=decodeURIComponent(item[1]);
                        args[name]=value;
                    }
                }
                return args;
            };
    		
            var args=getQuerySting();
            console.log(args['name']);
            console.log(args['age']);

            //改变浏览器的位置
            location.assign('http://www.baidu.com');//会立即打开新的url并在浏览器的历史记录中生成一条记录
            location.href='http://www.baidu.com'
            window.location='http://www.baidu.com'
            //另外更改location对象的其他属性（除hash外）都会以新URL重新加载
            //以上方法改变URL之后，浏览器都可以使用“后退”返回到前一个页面，要禁用这种行为，可以使用location.replace(url）
            location.load();//重新加载页面 可能会从缓存中获取
            location.load(true);//一定会从服务器重新加载

    	</script>
    </body>
</html>
